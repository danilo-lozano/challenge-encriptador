<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="recursos/Logo.png" alt="Logo" class="logo">
    
    <div class="contenedorPrincipal">
        <div class="contenedor">
            <h1>Encriptador/Desencriptador de Texto</h1>
            <textarea id="textoEntrada" placeholder="Ingresa el texto aquí" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ingrese el texto aquí'"></textarea>
            <p class="advertencia">Solo se permiten letras minúsculas, sin acentos ni caracteres especiales.</p>
            <div class="botones">
                <button id="botonEncriptar" onclick="encriptarTexto()">Encriptar</button>
                <button id="botonDesencriptar" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </div>

        <div class="recuadroDerecho">
            <img src="recursos/No encontrado.png" alt="Texto no encontrado" id="noEncontrado" class="imagenDerecha">
            <p id="mensaje">Ningún mensaje fue encontrado.</p>
            <p id="instruccion">Ingresa el texto que deseas encriptar o desencriptar.</p>
            <p id="resultado" class="resultado"></p>
            <button id="botonCopiar" onclick="copiarAlPortapapeles()" style="display: none;">Copiar</button>
        </div>
    </div>
    
    <footer class="footer">
        <p>Desarrollado por dainimeslober loberzainober (desencripta para ver el nombre)</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
